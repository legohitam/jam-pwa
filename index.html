<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jam Digital & Analog - PWA</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#111" />
</head>

<body>
    <div class="container">
        <h1 id="digital-clock">00:00:00</h1>
        <canvas id="analog-clock" width="300" height="300"></canvas>
        <div class="mode-toggle" id="mode-toggle">🔆 / 🌙</div>
        <div class="marquee-text">⏰ Hayoh Lagi liat Jam Dimas yaa...
        </div>
        <script src="script.js"></script>
        <div class="clock-container">
            <div id="clock-face" class="clock-face">
                <div class="hand hour-hand" id="hour"></div>
                <div class="hand minute-hand" id="minute"></div>
                <div class="hand second-hand" id="second"></div>
            </div>
            <div class="digital-clock" id="digital-clock"></div>

        </div>
</body>

</html>
